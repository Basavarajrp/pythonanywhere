{%extends 'base.html'%}
{% load static %}
{% block content%}

 <main class="contact-us">
    <div class="banner">
      <img src="{% static "./assets/images/bg-banner.png"%}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        About Us
      </h1>
    </div>
    <section class="container mt-5 mb-5">
     {% for i in dis %}
      <div class="row mt-5">
        <div class="col-md-4">
          <img src="{{i.photo.url}}" alt="" class="img-fluid">
        </div>
        <div class="col-md-8 animate__animated animate__fadeInRight">
          <h2 class="text-center">About Project</h2>
          <p>
            {{i.description | safe }}
          </p>
        </div>
      </div>
     {% endfor %} 
     
    </section>

    <section class="container mt-3">
      <h3 class="text-center">Our Amazing Team</h3>
      <p class="pt-2 pb-3 text-center">Meet the team</p>
      <div class="team slider" data-slick='{"slidesToShow": 3, "slidesToScroll": 1}'>

       

        <!-- team 1 -->
        {% for i in team %}
        <div class="card border-0 text-center ml-3 mr-3">
          <img src="{{i.photo}}" class="card-img-top" alt="team-member">
          <div class="card-body">
            <h5 class="card-title">{{i.first_name}}</h5>
            <p class="card-text">{{i.role}}</p>
            <a href="#" class="btn btn-accent btn-block">Social Links</a>
            <div class="text-center mt-2">
              <button class="btn btn-accent"> <i class="fab fa-facebook-f fa-lg	"></i> </button>
              <button class="btn btn-accent"> <i class="fab fa-linkedin-in fa-lg	"></i> </button>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>

      <div class="controls d-flex justify-content-center mt-2 mb-2">
        <div class="d-flex">
          <i class="fa fa-angle-left team-left"></i>
          <i class="fa fa-angle-right team-right"></i>
        </div>
      </div>
    </section>
  </main>

{%endblock%}
